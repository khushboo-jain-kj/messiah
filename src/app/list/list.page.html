<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Near me
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="legend">
            <ion-col>
                <img src="assets/school.png" width="25px" />
                <div class="map-legend">School</div>
            </ion-col>
            <ion-col>
                <img src="assets/hospital.png" width="25px" />
                <div class="map-legend">Hospital</div>
            </ion-col>
            <ion-col>
                <img src="assets/grocery.png" width="25px" />
                <div class="map-legend">Supermarket</div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div #map id="map" style="height: calc(100% - 48px);"></div>
    <div #nearbyMap id="nearbyMap" [hidden]="nearbyMapBool"></div>
</ion-content>
