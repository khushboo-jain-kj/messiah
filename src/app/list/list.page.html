<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Near me
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="assets/school.png" width="25px" /><span>School</span>
            </ion-col>
            <ion-col>
                <img src="assets/hospital.png" width="25px" /><span>Hospital</span>
            </ion-col>
            <ion-col>
                <img src="assets/grocery.png" width="25px" /><span>Supermarket</span>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div #map id="map" style="height:80%"></div>
    <div #nearbyMap id="nearbyMap" [hidden]="nearbyMapBool"></div>
</ion-content>
