<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let news of weatherNews" (click)="getNewsDetails(news)">
        <ion-card class="roboto-font" color="primary">
            <ion-card-header>
                <ion-card-title>{{news.severity}} {{news.eventDescription}}</ion-card-title>
                <ion-card-subtitle>{{news.messageType}} - {{getMomentValue(news.issueTimeLocal)}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p>{{news.areaName}}, {{news.adminDistrict}} : {{news.headlineText}}</p>
                <p>People are asked to<span class="comma-separator" *ngFor="let response of news.responseTypes"> {{response.responseType}}</span></p>

                <div>

                </div>
                <p class="card-footer">Source - {{news.source}}</p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
