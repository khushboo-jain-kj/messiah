<ion-header>
    <ion-toolbar>
        <ion-title>Forum</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Recent Messages
        </ion-list-header>
<ng-container *ngIf="listData && listData.length>0">
        <ion-item *ngFor="let data of listData">
            <ion-avatar slot="start">
                <img
                    src="https://i0.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1">
            </ion-avatar>
            <ion-label>
                {{data.text}}
                {{data.time}}
            </ion-label>
        </ion-item>
    </ng-container>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-textarea [(ngModel)]="dataToAdd.text" placeholder="Enter message here..."></ion-textarea>
            <ion-icon *ngIf="dataToAdd.text.length > 0" name="arrow-round-up" (click)="addToList()"
                class="send-message-button"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-footer>
