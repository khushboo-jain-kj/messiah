<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Community Forum
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            Recent Discussion
        </ion-list-header>
        <ng-container *ngIf="listData && listData.length>0">
            <ion-card *ngFor="let data of listData">
                <ion-card-content>
                    {{data.address}}
                    <div style="text-align: right">{{data.uploadedDate}}</div>
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-item>
            <ion-textarea [(ngModel)]="dataToAdd.address" placeholder="Enter message here..."></ion-textarea>
            <ion-icon *ngIf="dataToAdd.address.length > 0" name="arrow-round-up" (click)="addToList()" class="send-message-button"></ion-icon>
        </ion-item>
    </ion-toolbar>
</ion-footer>
